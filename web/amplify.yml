version: 1
applications:
  - appRoot: web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    test:
      phases:
        preTest:
          commands:
            - npm ci
        test:
          commands:
            - npm run test -- --coverage --watchAll=false
      artifacts:
        baseDirectory: coverage
        files:
          - '**/*'